<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Game</title>

  <link rel="stylesheet" href="./style/style.css">

</head>

<body>

  <main>
    <section id="container-game">

      <img  id="start-game" src="./images/go.png" alt="">

      <section id="game">

        <div id="answers">
          <input type="text" name="answer" id="answer">
          <button type="submit" id="send">enviar</button>
        </div>

        <div id="img-pokemon">
          <p id="text"></p>
          
          <div id="result">
            <img src="" alt="Pokemon" id="pokemon">
          </div>
        </div>

        <button type="submit" id="restart">Então, qual é o Pokemon?</button>

      </section>

    </section>
  </main>

  <script src="./scripts/script-pokemons.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
