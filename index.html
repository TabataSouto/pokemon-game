<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Game</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <section id="container-game">

      <div id="button">
        <button id="start" type="submit">Iniciar Jogo</button>
      </div>

      <div id="game">

        <div id="answers">
          <input type="text" name="answer" id="answer">
          <button type="submit" id="send">enviar</button>
        </div>

        <div id="img-pokemon">
          <p id="text"></p>
          
          <div id="result">
            <img src="" alt="Pokemon" id="pokemon">
          </div>
        </div>

      </div>
      
      <button type="submit" id="restart">Então, qual é o Pokemon?</button>

    </section>
  </main>

  <script src="script-pokemons.js"></script>
  <script src="script.js"></script>
</body>
</html>
